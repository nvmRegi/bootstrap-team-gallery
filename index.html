<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Bootstrat Team Gallery</title>
</head>
<body>

    <header class="container">
        <h1 class="green">Our Experienced & Professional Team</h1>
    </header>

    <main>
        <blockquote class="container">
            <p>Talent wins games, but teamwork and intelligence win championships</p>
            <cite>- Michael Jordan</cite>
        </blockquote>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card border-0" style="width: 18rem;">
                        <img class="card-img-top" src="img/pic1.jpeg" alt="Alessandra Bellone">
                        <div class="card-body">
                            <h5 class="card-title">Alessandra Bellone</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Full Stack Developer</h6>
                            <p class="card-text">Sed a lacus augue. Duis porta molestie disgnissim. Mauris tutrum tempor augue. Morbi molestie vestibulum vestibulum.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <img src="" alt="Muhamad Putera">
                </div>
                <div class="col">
                    <img src="" alt="Amil Seilsepur">
                </div>
                <div class="col">
                    <img src="" alt="Jessica Felicio">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
